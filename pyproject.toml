[project]
name = "cocli"
version = "0.2.0"
description = "A CLI for managing a plain-text CRM."
authors = [{ name = "Mark Stouffer", email = "mark@getbizkite.com" }]
requires-python = ">=3.8"
dependencies = [
    "typer",
    "pyyaml",
    "pydantic",
    "fuzzywuzzy",
    "python-Levenshtein",
    "rich",
]

[project.scripts]
cocli = "cocli.main:app"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-bdd",
    "pytest-mock",
    "behave",
]

[tool.setuptools.packages]
find = { include = ["cocli*"] }

[tool.uv]
package = true
